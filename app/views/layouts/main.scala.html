@(title: String, inHead: Html = Html(""))(content: Html)
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
    <style type="text/css">
    </style>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.transit.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

    @inHead
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div class="centered">
          <h3>@title</h3>
        </div>
      </div>

      <div id="page">
        <div class="centered">
          @content
        </div>
      </div>
    </div>
  </body>
</html>
