@()

@inHead = {
<script language="javascript">
  $(function(){

    var todaysLunchesShown = false;
    function showTodaysLunches() {
      if (!todaysLunchesShown) {
        $("#todaysLunches").show().transition({ opacity: 1 }, "slow");
        todaysLunchesShown = true;
      }
    }

    $("#todaysLunches").load("@routes.LunchInfo.todaysLunches()", function(response, status, xhr) {
      var $todaysLunches = $("#todaysLunches");
      showTodaysLunches();
      if (status == "error") {
        var msg = "Tyvärr uppstod ett fel: ";
        $todaysLunches.html("<div class=\"alert alert-error\"><b>Fel!</b> " + msg + xhr.status + " " + xhr.statusText + "</div>");
      }
    });

    setTimeout(function() {
      showTodaysLunches();
    }, 250);
  });
</script>
}

@layouts.main(title = "Dagens luncher - Stockholms universitet", inHead = inHead) {

  <div id="todaysLunches" style="display: none; opacity: 0;">
    <div class="loading">
      Hämtar dagens luncher...
      <div class="progress progress-striped active" style="max-widthx: 350px;">
        <div class="bar" style="width: 100%;"></div>
      </div>
    </div>
  </div>


}
